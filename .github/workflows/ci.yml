name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2

      - name: Self test
        id: selftest
        uses: sjquant/ms-teams-actions@main

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.output }}" == "hello, world"
